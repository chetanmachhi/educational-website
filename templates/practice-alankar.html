<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Interactive Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="quiz-container">
        <!-- Loop through questions -->
        <div class="question" id="question-1">
            <p>Which is the capital of India?</p>
            <button onclick="submitAnswer(1, 'Delhi')">Delhi</button>
            <button onclick="submitAnswer(1, 'Mumbai')">Mumbai</button>
            <button onclick="submitAnswer(1, 'Kolkata')">Kolkata</button>
            <button onclick="submitAnswer(1, 'Chennai')">Chennai</button>
        </div>
        <div class="feedback" id="feedback-1"></div>
    </div>

    <script>
        async function submitAnswer(questionId, selectedAnswer) {
            const buttons = document.querySelectorAll('#question-' + questionId + ' button');

            // Disable all buttons after one is clicked
            buttons.forEach(button => button.disabled = true);

            try {
                const response = await fetch('/check-answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question_id: questionId,
                        answer: selectedAnswer
                    }),
                });
                const result = await response.json();
                const feedbackDiv = document.getElementById('feedback-' + questionId);

                // Turn correct answer green, wrong answers red
                buttons.forEach(button => {
                    if (button.textContent === result.correct_answer) {
                        button.style.backgroundColor = 'green';
                    } else {
                        button.style.backgroundColor = 'red';
                    }
                });

                // Show feedback
                feedbackDiv.textContent = result.correct ? 'Correct!' : 'Wrong answer!';
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>

</body>
</html>
