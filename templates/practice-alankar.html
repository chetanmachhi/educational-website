<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Question</title>
    <link href="/static/styles.css" rel="stylesheet">
</head>

<body>
    <div class="mcq-container">
        <div class="question">
            <p>What is the capital of France?</p>
            <input type="radio" name="option" id="option1" class="option" />
            <label for="option1">Berlin</label>

            <input type="radio" name="option" id="option2" class="option" />
            <label for="option2">Madrid</label>

            <input type="radio" name="option" id="option3" class="option" />
            <label for="option3">Paris</label>

            <input type="radio" name="option" id="option4" class="option" />
            <label for="option4">Lisbon</label>
        </div>
    </div>
</body>

</html>
