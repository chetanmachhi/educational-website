<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='que_styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add a Question</h1>
        <form action="/add_question" method="POST">
            <!-- Subject Dropdown -->
            <div class="form-group">
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" required>
                    {% for subject in subjects %}
                        <option value="{{ subject[0] }}">{{ subject[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Topic Dropdown -->
            <div class="form-group">
                <label for="topic">Topic:</label>
                <select id="topic" name="topic" required>
                    {% for topic in topics %}
                        <option value="{{ topic[0] }}">{{ topic[1] }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Subtopic Dropdown -->
            <div class="form-group">
                <label for="subtopic">Subtopic:</label>
                <select id="subtopic" name="subtopic">
                    {% for subtopic in subtopics %}
                        <option value="{{ subtopic[0] }}">{{ subtopic[1] }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Question Textarea -->
            <div class="form-group">
                <label for="question">Question:</label>
                <textarea id="question" name="question" required></textarea>
            </div>    
    
            <!-- Correct Answer Input -->
            <div class="form-group">
                <label for="correct_answer">Correct Answer:</label>
                <input type="text" id="correct_answer" name="correct_answer" required>
            </div>

            <!-- Options Inputs -->
            <div class="form-group">
                <label for="option_a">Option A:</label>
                <input type="text" id="option_a" name="option_a" required>
            </div>    
            <div class="form-group">
                <label for="option_b">Option B:</label>
                <input type="text" id="option_b" name="option_b" required>
            </div>    
            <div class="form-group">
                <label for="option_c">Option C:</label>
                <input type="text" id="option_c" name="option_c" required>
            </div>    
            
            <!-- Hint Input (Optional) -->
            <div class="form-group">
                <label for="hint">Hint (Optional):</label>
                <input type="text" id="hint" name="hint">
            </div>

            <!-- Solution Textarea (Optional) -->
            <div class="form-group">
                <label for="solution">Solution/Description (Optional):</label>
                <textarea id="solution" name="solution"></textarea>
            </div>

            <button type="submit">Add Question</button>
        </form>
    </div>
</body>
</html>
