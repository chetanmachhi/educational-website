<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Interactive Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="quiz-container">
        <div id="questions">
            {% for question in questions %}
                <div class="question">
                    <strong class="question-text">Q. {{ loop.index + (current_page - 1) * 5 }}: {{ question.question }}</strong>
                    <button onclick="submitAnswer({{ question.id }}, '{{ question.option1 }}', this)">{{ question.option1 }}</button>
                    <button onclick="submitAnswer({{ question.id }}, '{{ question.option2 }}', this)">{{ question.option2 }}</button>
                    <button onclick="submitAnswer({{ question.id }}, '{{ question.option3 }}', this)">{{ question.option3 }}</button>
                    <button onclick="submitAnswer({{ question.id }}, '{{ question.answer }}', this)">{{ question.answer }}</button>
                </div>
            {% endfor %}
        </div>

        <!-- Pagination controls -->
        <div id="pagination" class="pagination">
            <span id="page-numbers">
                {% for page in range(1, (total_questions // 5) + 2) %}
                    <button onclick="location.href='/quiz?page={{ page }}'" {% if page == current_page %}class="current"{% endif %}>{{ page }}</button>
                {% endfor %}
            </span>
            <div class="nav-buttons">
                <button onclick="location.href='/quiz?page={{ current_page - 1 }}'" {% if current_page <= 1 %}disabled{% endif %}>Previous</button>
                <button onclick="location.href='/quiz?page={{ current_page + 1 }}'" {% if current_page >= (total_questions // 5) + 1 %}disabled{% endif %}>Next</button>
            </div>
        </div>
        
    <script>
        function submitAnswer(questionId, selectedAnswer, button) {
            // Logic for submitting answer remains unchanged
            const feedbackDiv = document.createElement('div');
            feedbackDiv.className = 'feedback';

            // Simulate checking answer (you may want to use AJAX here)
            fetch('/check-answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question_id: questionId, answer: selectedAnswer }),
            })
            .then(response => response.json())
            .then(result => {
                if (result.correct) {
                    feedbackDiv.textContent = 'Correct!';
                    button.classList.add('correct');
                } else {
                    feedbackDiv.textContent = 'Wrong answer! The correct answer was: ' + result.correct_answer;
                    button.classList.add('incorrect');
                }

                const buttons = button.parentElement.querySelectorAll('button');
                buttons.forEach(btn => {
                    btn.disabled = true;
                    if (btn.textContent === result.correct_answer) {
                        btn.classList.add('correct');
                    } else if (btn.textContent === selectedAnswer) {
                        btn.classList.add('incorrect');
                    }
                });

                button.parentElement.appendChild(feedbackDiv);
            });
        }
    </script>

</body>
</html>
